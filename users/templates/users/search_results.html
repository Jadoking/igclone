
<div style="text-align: center;">
	<h2>Search Results</h2>
	<div style="display:inline-block;width:300px;">
		{% for profile in searched %}
		<div><a href={% url 'media:profile' profile.username %}>{{ profile.username }}</a> {{ profile.followers.count }} followers</div>
		{% endfor %}
	</div>
</div>
